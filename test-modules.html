<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test des Modules - Visa Chatbot</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }
        h1 { margin-bottom: 1rem; color: #333; }
        .test-container {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 900px;
        }
        .module-test {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
        }
        .module-test:last-child { border-bottom: none; }
        .status {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .status.pending { background: #ffc107; }
        .status.success { background: #4caf50; color: white; }
        .status.error { background: #f44336; color: white; }
        .module-name { flex: 1; font-weight: 500; }
        .module-exports { color: #666; font-size: 0.9em; }
        .module-error { color: #f44336; font-size: 0.85em; margin-top: 0.25rem; }
        .summary {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f0f0f0;
            border-radius: 6px;
            font-weight: 500;
        }
        .summary.all-pass { background: #e8f5e9; color: #2e7d32; }
        .summary.has-errors { background: #ffebee; color: #c62828; }
        .phase-header {
            background: #e3f2fd;
            padding: 0.5rem 0.75rem;
            margin: 1rem 0 0.5rem;
            border-radius: 4px;
            font-weight: 600;
            color: #1565c0;
        }
        .phase-header:first-child { margin-top: 0; }
    </style>
</head>
<body>
    <h1>Test des Modules Visa Chatbot</h1>
    <div class="test-container" id="results">
        <p>Chargement des modules...</p>
    </div>

    <script type="module">
        const resultsContainer = document.getElementById('results');

        const modules = [
            { phase: 'Core', name: 'config', path: './js/modules/config.js' },
            { phase: 'Core', name: 'i18n', path: './js/modules/i18n.js' },
            { phase: 'Core', name: 'state', path: './js/modules/state.js' },
            { phase: 'Core', name: 'messages', path: './js/modules/messages.js' },
            { phase: 'Core', name: 'ui', path: './js/modules/ui.js' },
            { phase: 'Core', name: 'upload', path: './js/modules/upload.js' },
            { phase: 'Core', name: 'analytics', path: './js/modules/analytics.js' },
            { phase: 'Core', name: 'api', path: './js/modules/api.js' },
            { phase: 'Phase 1', name: 'requirements-matrix', path: './js/modules/requirements-matrix.js' },
            { phase: 'Phase 1', name: 'document-flow', path: './js/modules/document-flow.js' },
            { phase: 'Phase 1', name: 'validation-ui', path: './js/modules/validation-ui.js' },
            { phase: 'Phase 2', name: 'ocr-fallback', path: './js/modules/ocr-fallback.js' },
            { phase: 'Phase 3', name: 'optional-docs', path: './js/modules/optional-docs.js' },
            { phase: 'Phase 3', name: 'accompanist', path: './js/modules/accompanist.js' },
            { phase: 'Phase 4', name: 'health-declaration', path: './js/modules/health-declaration.js' },
            { phase: 'Phase 4', name: 'payment-flow', path: './js/modules/payment-flow.js' },
            { phase: 'Phase 5', name: 'signature', path: './js/modules/signature.js' },
            { phase: 'Phase 5', name: 'pdf-generator', path: './js/modules/pdf-generator.js' },
            { phase: 'Phase 6', name: 'flow-integration', path: './js/modules/flow-integration.js' },
            { phase: 'Main', name: 'chatbot', path: './js/modules/chatbot.js' },
            { phase: 'Index', name: 'index', path: './js/modules/index.js' }
        ];

        const results = { passed: 0, failed: 0, modules: [] };

        async function testModules() {
            let html = '';
            let currentPhase = '';

            for (const mod of modules) {
                if (mod.phase !== currentPhase) {
                    currentPhase = mod.phase;
                    html += '<div class="phase-header">' + currentPhase + '</div>';
                }

                try {
                    const imported = await import(mod.path);
                    const exports = Object.keys(imported);
                    results.passed++;
                    results.modules.push({ ...mod, success: true, exports });

                    html += '<div class="module-test"><div class="status success">✓</div><div class="module-name">' + mod.name + '</div><div class="module-exports">' + exports.length + ' exports: ' + exports.slice(0, 5).join(', ') + (exports.length > 5 ? '...' : '') + '</div></div>';
                } catch (error) {
                    results.failed++;
                    results.modules.push({ ...mod, success: false, error: error.message });

                    html += '<div class="module-test"><div class="status error">✗</div><div class="module-name">' + mod.name + '</div><div class="module-error">' + error.message + '</div></div>';
                }
            }

            const summaryClass = results.failed === 0 ? 'all-pass' : 'has-errors';
            html += '<div class="summary ' + summaryClass + '">Résultat: ' + results.passed + ' modules chargés avec succès, ' + results.failed + ' erreurs</div>';

            resultsContainer.innerHTML = html;
            console.log('Test Results:', results);
            window.testResults = results;
        }

        testModules();
    </script>
</body>
</html>
